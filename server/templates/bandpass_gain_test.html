{% extends "base.html" %}

{% block content %}
<h2>Тест на тембральный слух</h2>

<!-- Панель с результатами -->
<div id="result-container">
    <p id="result-text"></p>
</div>

<div id="test-container">
    <p>Прослушайте оба аудиофайла и выберите центральную частоту усиленной полосы.</p>

    <div class="audio-block">
        <canvas id="original-analyzer" width="500" height="200"></canvas>
        <audio id="original-audio" controls></audio>
    </div>

    <div class="audio-block">
        <canvas id="processed-analyzer" width="500" height="200"></canvas>
        <audio id="processed-audio" controls></audio>
    </div>
</div>

<form onsubmit="submitAnswer(event)">
    <label for="frequency">Выберите центральную частоту (Гц):</label>
    <input type="range" id="frequency" name="selected_freq" min="300" max="15000" value="300" step="1" required>
    <span id="frequency-value">300</span>
    <button type="submit" id="submit-button">Подтвердить</button>
</form>

<!-- Подключаем JS -->
<script src="{{ url_for('static', path='js/bandpass_gain.js') }}"></script>

{% endblock %}
